---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1 style="margin: 0; padding: 0"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
            <div>
        <span class="date">
          {{ post.date | date: "%Y-%m-%d" }}
        </span>
      </div>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
